<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tu</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Dois</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Deviner</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>ll
      <span class="sound">Le</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Son</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Qui</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Vas</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Sortir</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Ahahah</span>
    </div>
  </div>

  <audio data-key="76" src="sounds/t1.wav"></audio>
  <audio data-key="79" src="sounds/t2.wav"></audio>
  <audio data-key="85" src="sounds/t3.wav"></audio>
  <audio data-key="73" src="sounds/t4.wav"></audio>
  <audio data-key="83" src="sounds/t5.wav"></audio>
  <audio data-key="69" src="sounds/t6.wav"></audio>
  <audio data-key="82" src="sounds/t7.wav"></audio>
  <audio data-key="77" src="sounds/t8.wav"></audio>
  <audio data-key="81" src="sounds/t9.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
